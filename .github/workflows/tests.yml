name: Integration Test Package

on:
  push:
    branches:
      - main
      - release/*
    paths:
      - '.github/workflows/tests.yml'
  pull_request:
    branches:
      - main
      - release/*
    paths:
      - '.github/workflows/tests.yml'
  workflow_dispatch: {}

jobs:
  manifests-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10.12.2

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "20.x"
        cache: "pnpm"

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Build packages
      run: pnpm build

    - name: Run @interweb/manifests tests
      run: |
        cd packages/manifests
        pnpm test --verbose
