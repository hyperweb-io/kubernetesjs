{{- $cfg := .Values.cnpg -}}
{{- if and $cfg.secrets.superuser.create ($cfg.secrets.superuser.name) -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $cfg.secrets.superuser.name }}
  namespace: {{ $cfg.namespace.name }}
  labels:
{{- include "interweb.labels" (dict "root" . "name" $cfg.secrets.superuser.name "component" "database-credentials") | nindent 4 }}
type: Opaque
data:
  username: {{ $cfg.secrets.superuser.username | b64enc | quote }}
  password: {{ $cfg.secrets.superuser.password | b64enc | quote }}
{{- end }}
